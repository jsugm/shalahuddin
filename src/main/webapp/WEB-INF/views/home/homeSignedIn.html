<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />    
</head>
<body>
<div th:replace="fragments/layout :: header"></div>
<div class="container">
	<div class="content">
    <!-- /* Handle the flash message */-->
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/components :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>
    <br>
    <br>
    <br>
    <br>
    <br>
    <p class="lead text-center">
        ::  Selamat datang di Portal Sistem Informasi Shalahuddin ::
    </p>   
     <br>
      <p class="lead text-center">
        BASIS DATA TERPUSAT JAMA'AH SHALAHUDDIN
    </p> 
    <br>
    <br>
    <br>
    <br>
    </div> 
</div>
<div th:replace="fragments/layout :: footer"></div>
<!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
	<script src="../../../resources/js/jquery.min.js" th:src="@{/resources/js/jquery.min.js}"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script> 
</body>
</html>
